<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <h2>Predicted Class: {{ predicted_class }}</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Leaf" width="300">
        <h3>Confidence Graph:</h3>
        <img src="{{ url_for('static', filename='graphs/' + filename + '_graph.png') }}" alt="Graph" width="400">

        <h3>Confidence Values:</h3>
        <ul>
        {% for class_name, conf in confidence_dict.items() %}
            <li>{{ class_name }} : {{ "%.2f"|format(conf) }}%</li>
        {% endfor %}
        </ul>

        <a href="{{ url_for('index') }}">Try Another Image</a>
    </div>
</body>
</html>
