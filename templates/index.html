<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddy Leaf Disease Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Paddy Leaf Disease Detection</h1>

        <!-- Upload form -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
                </form>
            </div>
        </div>

        <!-- Prediction results -->
        {% if img_path %}
        <div class="row">
            <div class="col-md-6 text-center">
                <h5>Uploaded Image</h5>
                <img src="{{ img_path }}" alt="Uploaded Leaf" class="img-fluid"
                    style="width:100%; max-width:400px; height:auto; border-radius:10px;">
            </div>

            <div class="col-md-6 text-center">
                <h5>Prediction Confidence</h5>
                <img src="{{ graph_path }}" class="img-fluid rounded" alt="Prediction Graph">
            </div>
        </div>
        {% endif %}

        {% if predicted_class %}
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <h4 class="text-success">Predicted Class: {{ predicted_class }}</h4>
            </div>
        </div>
        {% endif %}

        {% if pdf_filename %}
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <a href="{{ url_for('download_file', filename=pdf_filename) }}" class="btn btn-success" target="_blank">
                    Download PDF Report
                </a>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
