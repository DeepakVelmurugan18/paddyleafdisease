<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prediction History</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background:#f4f4f4; }
    img { max-width: 120px; height: auto; }
  </style>
</head>
<body>
  <h2>Prediction History</h2>
  <p><a href="{{ url_for('index') }}">Back to Upload</a></p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Predicted Class</th>
        <th>Confidence</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr>
        <td>{{ r.id }}</td>
        <td>
          {% if r.image_filename %}
            <img src="{{ url_for('static', filename='uploads/' ~ r.image_filename) }}" alt="img">
          {% else %}
            -
          {% endif %}
        </td>
        <td>{{ r.predicted_class }}</td>
        <td>{{ '%.2f'|format(r.confidence*100) }}%</td>
        <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
